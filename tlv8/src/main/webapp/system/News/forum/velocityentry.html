<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>bbs快速回复</title>
		<link rel="stylesheet" href="../../../resources/layui/css/layui.css" type="text/css"/>
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/default/easyui.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/icon.css" />
		<link rel="stylesheet" href="css/bbs.css" type="text/css" />
		<script type="text/javascript" src="../../../comon/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../comon/xheditor/xheditor-1.1.12-zh-cn.min.js"></script>
		<script type="text/javascript" src="../../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../../comon/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../../../resources/layui/layui.js"></script>
		<script type="text/javascript" src="velocityentry.js"></script>
	</head>
	<body>
		<div class="layui-fluid">
			<div>
				<table border="0" width="100%" cellspacing="0" cellpadding="3" class="small">
					<tr>
						<td class="title_list">
							<img src="image/bbs.gif" WIDTH="22" HEIGHT="20" align="absmiddle">
							<span> 讨论区</span>
							<span id="TITLE" style="color: #4169E1;"></span> 查看文章
							<a id="OPENSCOPE" href="javascript:void(0);" class="buttom_a" title="快速回复" onclick="soonAnswer()">【快速回复】</a>
							<span title="返回" class="buttom_a" href="javascript:void(0);"
							onclick="tlv8.portal.closeWindow()" style="cursor: hand;"><img
								src="image/back.gif" alt="返回" /> 返回</span>
							<a class="buttom_a" style="cursor: hand;"
							onclick="window.open('http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+encodeURIComponent(document.location.href));return false;">
								<img src="image/home.gif" alt="分享至QQ空间" style="height: 15px;" />分享到QQ空间
							</a>
							<br>
						</td>
					</tr>
				</table>
			</div>
			<div id="comment">
				<div id="comment_body">
					<div class="comment_box">
						<div class="subject_header1">
							<table width="100%" height="100%" border="0">
								<tr>
									<td style="font-weight: bold; font-size: 13px;"
									id="BO_ENTRY_title">
									</td>
									<td style="" width="110">
									</td>
								</tr>
							</table>
						</div>
						<div class="comment_title" id="bbsMain">
							<table width="100%" height="100%">
								<tr>
									<td>
										<div style="font-weight: bold; font-size: 13px;" id="span_0"></div>
										<br>
										<span class="info_span" id="span_1"> </span>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<form id='bo_comment' class="layui-form" style="display: none;">
			<div class="DetailInfoDiv" style="width: 100%; padding-top: 10px;">
				<table class="Detailtable" border="0" cellSpacing="0" width="100%"
					align="center" style="font-size: 11pt; table-layout: fixed;">
						<tr id=page1_block1_row1>
							<td width='80px'>
								<span>回复标题</span>
							</td>
							<td width="160px">
								<input id="ENTRY_TITLE" class="DetailInput ReadOnly"/>
								<input id="ENTRY_ID" style="display: none;" />
							</td>
							<td width='60px'>
								<span>回复人</span>
							</td>
							<td width="160px">
								<input id="AUTHOR" readonly="readonly" class="DetailInput" />
							</td>
							<td width='80px'>
								<span class=TableContent>回复时间</span>
							</td>
							<td>
								<input id="CREATED_TIME" name="CREATED_TIME"
									readonly="readonly"
									format="yyyy-MM-dd HH:mm:ss" class="Wdate" />
								<span class="TableContent" style="display: none;"> </span>
							</td>
						</tr>
						<tr id=page1_block1_row2>
							<td class="TableData">
								<span class="TableContent">回复内容</span>
							</td>
							<td colSpan="5" height="120px">
								<textarea id="CONTENT" name="CONTENT" style="height: 300px; width: 100%"></textarea>
							</td>
						</tr>
				</table>
			</div>
		</form>
	</body>
</html>
