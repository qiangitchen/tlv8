<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>创建组群</title>
    <link type="text/css" rel="stylesheet" href="../../../resources/bootstrap/css/bootstrap.min.css"/> 
	<link type="text/css" rel="stylesheet" href="../../../resources/layui/css/layui.css"/>
	<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/default/easyui.css" />
	<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/icon.css" />
    <script type="text/javascript" src="../../../comon/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../comon/js/comon.main.js"></script>
	<script type="text/javascript" src="../../../comon/js/grid.main.js"></script>
	<script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../../resources/bootstrap/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="../../../resources/layui/layui.js"></script>
	<script type="text/javascript" src="mainActivity.js"></script>
  </head>
	<body onload="getData();" style="overflow: hidden;">
		<div class="easyui-layout" fit="true">
			<div data-options="region:'north',split:false" style="height: 45px; overflow: hidden; padding: 5px;">
				<table>
					<tr>
						<td>
							<div id="stander_bar" insertAction="dataInsert()"
							saveAction="dataSave()" refreshAction="dataRefresh()"
							deleteAction="dataDeleted()" style="margin-left: 1px;"></div>
						</td>
					</tr>
				</table>
			</div>
			<div data-options="region:'center',border:false">
				<div class="easyui-layout" fit="true">
					<div data-options="region:'north',split:false,border:false"
					style="height: 35px; overflow: hidden;">
						<form id="MAIN_DATA_FORM">
							<table class="Detailtable" id="mainLayoutTable"
							style="margin-top: 5px;">
								<tr>
									<td style="height: 22px; width: 100px;">组群名称(<font
									color="red">*</font>)
									</td>
									<td style="width: 160px;"><input type="text"
									id="FGROUPNAME" name="FGROUPNAME" class="forminput"
									style="width: 100%;" /></td>
									<td colspan="4"></td>
								</tr>
								<tr style="display: none;">
									<td>创建人ID</td>
									<td><input type="text" id="FCREATORID" name="FCREATORID"
									class="forminput" readonly="readonly" style="width: 100%;" /></td>
									<td>创建人</td>
									<td><input type="text" id="FCREATOR" name="FCREATOR"
									class="forminput" readonly="readonly" style="width: 100%;" /></td>
									<td>创建部门ID</td>
									<td><input type="text" id="FCREATEDEPTID"
									name="FCREATEDEPTID" class="forminput" readonly="readonly"
									style="width: 100%;" /></td>
								</tr>
								<tr style="display: none;">
									<td>创建部门</td>
									<td><input type="text" id="FCREATEDEPT" name="FCREATEDEPT"
									class="forminput" readonly="readonly" style="width: 100%;" /></td>
									<td>创建时间</td>
									<td><input type="text" id="FCREATEDATE" name="FCREATEDATE"
									class="forminput" readonly="readonly" style="width: 100%;" /></td>
									<td colspan="2"></td>
								</tr>
							</table>
						</form>
					</div>
					<div data-options="region:'center',border:false"
					style="overflow: hidden;">
						<div id="direct_from_subgrid" style="width: 100%; height: 100%;"
						dataValueChanged="cheng_stae_bar()"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
