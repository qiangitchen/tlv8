<html><!-- xmlns:v="urn:schemas-microsoft-com:vml" -->
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>查看流程图、波特图</title>
    <link rel="stylesheet" type="text/css" href="../../resources/jquery-easyui/themes/default/easyui.css"></link>
	<link rel="stylesheet" type="text/css" href="../../resources/jquery-easyui/themes/icon.css"></link>
    <link rel="stylesheet" href="css/draw.css"></link>
    
    <script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../comon/js/comon.main.js"></script>
  	<script type="text/javascript" src="../../comon/js/tab-view.js"></script>
  	
  	<script type="text/javascript" src="../processChart/js/dojoAll.js"></script>
  	
  	<script type="text/javascript" src="../processChart/js/json.js"></script>
	<script type="text/javascript" src="../processChart/js/base.js"></script>
	<script type="text/javascript" src="../processChart/js/observable.js"></script>
	<script type="text/javascript" src="../processChart/js/route.js"></script>
	<script type="text/javascript" src="../processChart/js/graphics.js"></script>
	<script type="text/javascript" src="../processChart/js/canvas.js"></script>
	<script type="text/javascript" src="../processChart/js/diagram.js"></script>
	<script type="text/javascript" src="../processChart/js/processTrajectoryView.js"></script>
	
  	<script type="text/javascript" src="../res/js/svg.js"></script>
  	<script type="text/javascript" src="../res/js/graphic.js"></script>
  	<script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script>
  	<script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
  	<script type="text/javascript" src="js/flow-ioc-load.js"></script>
	<script type="text/javascript" src="js/loadiocus.js"></script>
	<script type="text/javascript">
		function initDesigner(botData){   
	        var canvas = new Justep.graphics.Canvas({id:'main_bot_body'});
			var diagram = new Baud();
			diagram.setCanvas(canvas);
			diagram.loadData(botData);
			setTimeout(function() {
				var sw = $("#main_bot_body").width() + J$("main_bot_body").scrollWidth;
				$("#main_bot_body").scrollLeft(sw);
				var sh = $("#main_bot_body").height() + J$("main_bot_body").scrollHeight;
				$("#main_bot_body").scrollTop(sh);
			}, 100);
	     }	
		$(document).ready(function() {
			var iocu = new JIocus();
			iocu.loadData();
		});
	</script>
  </head>
  
  <body style="overflow:hidden;">
  	<div id="tabveiw1" class="easyui-tabs" fit="true">
       	<div id="detail_01" title="流程图" style="overflow: auto;">
		    <div id="group" onselectstart="return false;" style="cursor: default; width:100%; height:100%; overflow: hidden; position: relative;">
		    </div>
		    <div id="svgdotview">
		    	<!-- SVG 箭头线绘制 -->
			  	<svg id="isvg">
					<defs>
						<marker id="idArrow"
					         viewBox="0 0 20 20" refX="0" refY="10" 
					         markerUnits="strokeWidth" markerWidth="8" markerHeight="10"
					         orient="auto">
					         <path d="M 0 0 L 20 10 L 0 20 z" fill="purple" stroke="black"/>
					     </marker>
					</defs>
				</svg>
		    </div>
			<div id="tool" style="display: none;"></div>
		    <div id="foolter_line" class="Body_Foot">
				<div style="width:50px;float:left;"></div>
				<div style="width:100px;height:25px;background:#006699;float:left;"></div><div style="float:left;">当前环节</div>
				<div style="width:20px;float:left;"> </div>
				<div style="width:100px;height:25px;background:green;float:left;"></div><div style="float:left;">已经过</div>
				<div style="width:20px;float:left;"> </div>
				<div style="width:100px;height:25px;background:#fff;border:1px solid gray;float:left;"></div><div style="float:left;">未经过</div>
				<div style="width:20px;float:left;"> </div>
				<div style="width:100px;height:25px;background:#FFFF00;float:left;"></div><div style="float:left;">已回退</div>
				<div style="width:20px;float:left;"> </div>
				<div style="width:100px;height:25px;background:red;float:left;"></div><div style="float:left;">终止环节</div>
			</div>
        </div>
        <div id="detail_02" title="波特图">
       		<div id="main_bot_body" style="width: 100%; height:100%; cursor: default; overflow:auto;"></div>
        </div>
 	 </div>
  </body>
</html>
