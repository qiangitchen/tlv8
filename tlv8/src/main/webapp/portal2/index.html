<body class="layui-layout-body">
  
  <div id="LAY_app">

      <div class="layui-header">

          <li class="layui-nav-item" lay-unselect>

          </li>
          <!-- 
          <li class="layui-nav-item layui-hide-xs" lay-unselect>

          </li>
           -->

        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
          
          <li class="layui-nav-item" lay-unselect>
            <a lay-href="remind/remindList.html" layadmin-event="message" lay-text="消息中心">

              <span class="layui-badge-dot" style="display: none;"></span>

          <li class="layui-nav-item layui-hide-xs" lay-unselect>

            <a href="javascript:;" layadmin-event="note">

          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="fullscreen">

          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;">

            </a>
            <dl class="layui-nav-child">
              <dd><a lay-href="/SA/personal/cnttSrc/PersonData.html">基本资料</a></dd>
              <dd><a lay-href="/SA/password/mainActivity.html">修改密码</a></dd>
              <hr>
              <dd style="text-align: center;"><a id="sys_logout" href="javascript:;">退出</a></dd>

          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event=""><i class="layui-icon layui-icon-more-vertical"></i></a>

          <iframe src="home/console.html" frameborder="0" class="layadmin-iframe"></iframe>
        </div>

      <!-- 辅助元素，一般用于移动设备下遮罩 -->
      <div class="layadmin-body-shade" layadmin-event="shade"></div>

  <script type="text/javascript" src="./js/index.js"></script>
  
  <script src="../resources/layui/layui.js"></script>
  <script type="text/javascript">
	  layui.config({
	    base: './' //静态资源所在路径
	  }).extend({
	    index: 'lib/index' //主入口模块
	  }).use(['index']);
