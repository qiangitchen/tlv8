<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="../../../resources/layui/css/layui.css"> 
    <link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/default/easyui.css" />
	<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/icon.css" />
    <link rel="stylesheet" href="../../css/common.css" type="text/css"></link>
    <link rel="stylesheet" href="../../css/formsyle.css" type="text/css"></link>
  	<script type="text/javascript" src="../../js/jquery/jquery.min.js"></script>
  	<script type="text/javascript" src="../../My97DatePicker/WdatePicker.js"></script>
  	<script type="text/javascript" src="../../js/comon.main.js"></script>
  	<script type="text/javascript" src="../common/json.js"></script>
  	<script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
  	<script type="text/javascript" src="../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
  	<script type="text/javascript" src="../../../resources/layui/layui.js"></script> 
  	<script type="text/javascript" src="docInfoDialog.js"></script>
    <script type="text/javascript">
    	window.isWriteLog = false;
    </script>
  </head>
  <body style="overflow: hidden;">
  	<div class="easyui-layout" data-options="fit:true,border:false">
  	 <div data-options="region:'center',border:false" style="overflow: hidden;"> 
		<form id="docInfo_form" style="width: 100%; height: 100%;">
	    	<div class="easyui-tabs" data-options="fit:true,border:false">
		    	<div title="常规" >
		    		 <table width="100%" style="table-layout: fixed;" class="layui-table"> 
		                  <tr style="height:28px"> 
		                    <td scope="row" style="width:130px;"> 
		                      <div class="th">名称:</div> 
		                    </td>  
		                    <td style="width:320px;"> 
		                      <input type="text" style="width:100%" id="sDocName" class="layui-input"/> 
		                    </td>  
		                    <td/> 
		                  </tr>  
		                  <tr style="height:28px"> 
		                    <td scope="row"> 
		                      <div class="th">类型:</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly" style="width:100%" id="sKind" class="layui-input"/> 
		                    </td>  
		                    <td/> 
		                  </tr>  
		                  <tr style="height:28px"> 
		                    <td> 
		                      <div class="th">大小(字节):</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly" style="width:100%" id="sSize" format="0,000" class="layui-input"/> 
		                    </td>  
		                    <td/> 
		                  </tr>  
		                  <tr style="height:28px"> 
		                    <td scope="row"> 
		                      <div class="th">路径:</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly" style="width:100%" id="sDocDisplayPath" class="layui-input"/> 
		                    </td>  
		                    <td/> 
		                  </tr>  
		                  <tr style="height:28px"> 
		                    <td scope="row"> 
		                      <div class="th">创建人:</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly" style="width:100%" id="sCreatorName" class="layui-input"/> 
		                    </td> 
		                     <td/> 
		                  </tr>  
		                  <tr style="height:28px"> 
		                    <td> 
		                      <div class="th">创建部门：</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly" style="width:100%" id="sCreatorDeptName" class="layui-input"/> 
		                    </td> 
		                     <td/> 
		                  </tr>  
		                  <tr style="height:28px"> 
		                    <td scope="row"> 
		                      <div style="width:120px" class="th">创建时间:</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly" style="width:100%" id="sCreateTime" format="yyyy-MM-dd hh:mm:ss" class="layui-input"/> 
		                    </td> 
		                     <td/> 
		                  </tr>  
		              </table> 
		    	 </div>  
		    	<div title="修改">
		    		 <table width="100%" style="table-layout: fixed;" class="layui-table"> 
		    		 	<tr style="height:28px"> 
		                    <td scope="row"> 
		                      <div class="th">编辑人:</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly"  id="sEditorName" class="layui-input"/> 
		                    </td>  
		                    <td/> 
		                  </tr>  
		                  <tr style="height:28px"> 
		                    <td> 
		                      <div class="th">编辑部门:</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly"  id="sEditorDeptName" class="layui-input"/> 
		                    </td>  
		                    <td/> 
		                  </tr>  
		                  <tr style="height:28px"> 
		                    <td scope="row"> 
		                      <div class="th">最后修改人:</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly"  id="sLastWriterName" class="layui-input"/> 
		                    </td>  
		                    <td/> 
		                  </tr>  
		                  <tr style="height:28px"> 
		                    <td> 
		                      <div class="th">最后修改部门:</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly"  id="sLastWriterDeptName" class="layui-input"/> 
		                    </td>  
		                    <td/> 
		                  </tr>  
		                  <tr style="height:28px"> 
		                    <td scope="row"> 
		                      <div style="width:120px" class="th">最后修改时间:</div> 
		                    </td>  
		                    <td> 
		                      <input type="text" readonly="readonly"  id="sLastWriteTime" format="yyyy-MM-dd hh:mm:ss" class="layui-input"/> 
		                    </td> 
		                  </tr>
		    		 </table>
		    	</div>
		       <div class="dhtmlgoodies_aTab" title="摘要">
		         <table width="100%" style="table-layout: fixed;" class="layui-table"> 
		             <tr style="height:28px;"> 
		               <td scope="row" style="width:130px;"> 
		                 <div class="th">文件编号：</div> 
		               </td>  
		               <td style="width:320px;"> 
		                 <input type="text" style="width:100%" id="sDocSerialNumber" class="layui-input"/> 
		               </td>  
		               <td/> 
		             </tr>  
		             <tr style="height:28px;"> 
		               <td> 
		                 <div class="th">成文日期：</div> 
		               </td>  
		               <td> 
		                 <input type="text" format="yyyy-MM-dd hh:mm:ss" style="width:100%" id="sFinishTime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="layui-input Wdate"/> 
		               </td>  
		               <td/> 
		             </tr>  
		             <tr style="height:28px;"> 
		               <td> 
		                 <div class="th">关 键 字：</div> 
		               </td>  
		               <td> 
		                 <input type="text" id="sKeywords" style="width:100%" class="layui-input"/> 
		               </td>  
		               <td/> 
		             </tr>  
		             <tr> 
		               <td> 
		                 <div class="th">文件描述：</div> 
		               </td>  
		               <td> 
		                 <textarea id="sDescription" style="width:100%;height:180px;margin-top:10px" class="layui-textarea"></textarea> 
		               </td>  
		               <td/> 
		             </tr>  
		           </table> 
		        </div> 
		     </div>
			</form>
	   </div>
		<div data-options="region:'south',split:false,border:false" style="height:40px; text-align:right; padding-right: 5px; padding-bottom: 5px; overflow: hidden;">
    		<a onclick="tlv8.portal.dailog.dailogEngin(getDocInfoData())" class="easyui-linkbutton">确定</a>
   			<a onclick="tlv8.portal.dailog.dailogCancel()" class="easyui-linkbutton">取消</a>  
    	</div>	 
    </div>
  </body>
</html>
