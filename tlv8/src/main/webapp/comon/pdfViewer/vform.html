<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
		<title>pdf文件查看</title>
		<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/default/easyui.css" />
		<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/icon.css" />
		<script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../comon/doc_ocx/docUtil.js"></script>
		<script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript">
		function initPage(){
			var fileid = tlv8.RequestURLParam.getParam("fileid");
			var filename = tlv8.RequestURLParam.getParam("filename");
			$("title").text(filename);
			$("#pdfform").attr("src",tlv8.Doc.getdocServerAction("/root","/repository/file/view/"+fileid+"/last/content"));
		}
		</script>
	</head>
	<body onload="initPage()" style="overflow: hidden;">
		<div class="easyui-layout" fit="true">
			<div id="result-DocList" data-options="region:'center',border:false" style="overflow: hidden;">
				<iframe id="pdfform" border="0" style="width: 100%; height: 100%; border: 0px;"></iframe>
			</div>
		</div>
	</body>
</html>
