<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css"> 
	<link type="text/css" rel="stylesheet" href="../../resources/layui/css/layui.css"></link>
    <link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/default/easyui.css" />
	<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/icon.css" />
    <link rel="stylesheet" href="../../comon/css/zTreeStyle/zTreeStyle.css" />
	<script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../comon/js/jquery/jquery.ztree.core-3.1.js"></script>
  	<script type="text/javascript" src="../../comon/js/comon.main.js"></script>
	<script type="text/javascript" src="../../comon/jTree/tree.main.js"></script>
  	<script type="text/javascript" src="../../comon/StaticGrid/StaticGrid.js"></script>
  	<script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script>
  	<script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
  	<script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="../../resources/layui/layui.js"></script>
	<script type="text/javascript" src="select-org-dialog.js"></script>
    <script type="text/javascript">
		window.isWriteLog = false;
	</script>
  </head>
  <body style="overflow: hidden; cursor: normal;">
    <div class="easyui-layout" data-options="fit:true,border:false">
    	<div data-options="region:'west',split:true" style="width: 230px; overflow: hidden;">
			<ul id="JtreeDemo" class="ztree"></ul>
		</div>
		<div data-options="region:'center'" style="overflow: hidden;">
			 <div class="easyui-layout" data-options="fit:true,border:false">
    			<div data-options="region:'west',border:false" style="width: 50px; overflow: hidden;">
					<table width="100%" height="100%">
						<tr>
							<td align="center" valign="middle">
								<button id='dailogenginItem' type='button' title='增加' onclick="addselectData()"
								style='background: url(../../comon/image/csbar/d_5.gif); border:1px solid #A4DBF1; width: 40px; height:22px;' 
								onmouseover="this.style.background='url(../../comon/image/csbar/d_5_h.gif)';this.style.borderColor='#baceeb'"
								onMouseOut="this.style.background='url(../../comon/image/csbar/d_5.gif)';this.style.borderColor='#A4DBF1'">增&nbsp;加</button>
								<br/>
								<button id='dailogenginItem' type='button' title='删除' onclick="removeselectData()"
								style='background: url(../../comon/image/csbar/d_5.gif); border:1px solid #A4DBF1; margin-top: 5px; width: 40px; height:22px;' 
								onmouseover="this.style.background='url(../../comon/image/csbar/d_5_h.gif)';this.style.borderColor='#baceeb'"
								onMouseOut="this.style.background='url(../../comon/image/csbar/d_5.gif)';this.style.borderColor='#A4DBF1'">删&nbsp;除</button>
							</td>
						</tr>
					</table>
    			</div>
    			<div data-options="region:'center',border:false" style="overflow: hidden;">
					<div id="main-grid-view" style="width: 100%; height: 100%; align: left;">
					</div>
    			</div>
    		</div>
		</div>
	</div>
	<script type="text/javascript">
		var JtreeOrg = new Jtree();
		var staticGrid = new StaticGrid("main-grid-view"); //实例化类 
		$(document).ready(function(){
			JtreeOrg.init("JtreeDemo",setting,param);
	  		staticGrid.init("[{id:'sFName',name:'名称',width:360}]"); //初始化 
	  		staticGrid.setRowDbclick(removeselectData);
		});
	</script>
  </body>
</html>
